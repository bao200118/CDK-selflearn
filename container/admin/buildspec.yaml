version: 0.2
phases:
  pre_build:
    commands:
      - cd $RESOURCE_NAME
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$IMAGE_REPO_NAME:latest
      - echo Writing image definitions file...
      - echo '[{"name":"cdk-'$RESOURCE_NAME'-container","imageUri":"'$AWS_ACCOUNT_ID'.dkr.ecr.'$REGION'.amazonaws.com/'$IMAGE_REPO_NAME':'$IMAGE_TAG'"}]' > ../imagedefinitions.json
      - sed -i -e "s|IMAGE_REPO_NAME|$ContainerName|g" ../imagedefinitions.json
      - sed -i -e "s|REPOSITORY_URI|$ImageURI|g" ../imagedefinitions.json
      - cat ../imagedefinitions.json
artifacts:
  files:
    - "imagedefinitions.json"